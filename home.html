
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahameed Buzz - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

<header class="bg-white shadow-md fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-600">Ahameed Buzz</h1>
  <div class="relative">
    <button onclick="toggleMenu()" class="text-sm text-gray-700 focus:outline-none">
      Logged in as: <span id="userName">Loading...</span> â–¼
    </button>
    <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50">
      <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
      <a href="home.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
      <a href="#" onclick="logout()" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
    </div>
  </div>
</header>
<div class="h-20"></div>

<section class="text-center mt-12 px-4">
  <h2 class="text-3xl font-bold text-blue-700 mb-4">Welcome to Ahameed Buzz</h2>
  <p class="text-gray-700 text-lg mb-6">A platform to explore, learn, and earn through research-oriented tasks.</p>
  <div class="space-x-4">
    <a href="task.html" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Start Tasks</a>
    <a href="profile.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">My Profile</a>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4MIC9dma_UEcCCSaseCr0PoDdTeW_4UM",
    authDomain: "ahameed-playz.firebaseapp.com",
    projectId: "ahameed-playz",
    storageBucket: "ahameed-playz.firebasestorage.app",
    messagingSenderId: "110673165622",
    appId: "1:110673165622:web:1f5bdc642d8c22f95cc797",
    measurementId: "G-G9T2VTCW23"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) return window.location.href = "login.html";
    document.getElementById("userName").textContent = user.email;
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  window.toggleMenu = function () {
    document.getElementById("dropdownMenu").classList.toggle("hidden");
  };
</script>

</body>
</html>
