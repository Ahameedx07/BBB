  <main class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-4">Submit Payment Details</h2>
    <form id="paymentForm" class="space-y-4">
      <div>
        <label class="block mb-1">Payment Method</label>
        <select id="method" class="w-full p-2 border rounded">
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Your Payment Number</label>
        <input type="text" id="number" class="w-full p-2 border rounded" placeholder="01XXXXXXXXX" required />
      </div>
      <div>
        <label class="block mb-1">Transaction ID</label>
        <input type="text" id="trxId" class="w-full p-2 border rounded" placeholder="EX: TX123456789" required />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Payment</button>
    </form>
  </main>

  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const user = firebase.auth().currentUser;
      if (!user) return;

      const paymentData = {
        method: document.getElementById("method").value,
        number: document.getElementById("number").value,
        trxId: document.getElementById("trxId").value,
        date: new Date().toISOString()
      };

      await db.collection("payments").doc(user.uid).set({
        latestPayment: paymentData
      }, { merge: true });

      alert("Payment details submitted successfully!");
      document.getElementById("paymentForm").reset();
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script> <!-- Removed balance end -->

<script>
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      const db = firebase.firestore();

      // Real-time balance listener
      db.collection("users").doc(uid).onSnapshot(doc => {
        const data = doc.data();
        const balance = data && data.balance ? data.balance.toFixed(2) : "0.00";
        const display = document.getElementById("balanceDisplay");
        if (display) {
          display.innerText = "Balance: $" + balance;
          display.style.display = "block";
        }
      });

      const welcome = document.getElementById("welcomeText");
      if (welcome) {
        welcome.innerText = `Hello, ${user.email}`;
      }
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  }
