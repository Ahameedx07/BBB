    <h2 class="text-xl font-semibold mb-6">Today's Tasks</h2>
    <ul class="space-y-4" id="taskList">
      <!-- Tasks will be inserted here -->
    </ul>
    <button onclick="submitTasks()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Tasks</button>
  </main>

  <script>
    const db = firebase.firestore();
    const tasks = [
      { id: 'watch_ad', title: 'Watch an Advertisement' },
      { id: 'click_offer', title: 'Click Promotional Offer' },
      { id: 'daily_reward', title: 'Claim Daily Reward' }
    ];

    function renderTasks() {
      const list = document.getElementById("taskList");
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "flex items-center";
        li.innerHTML = \`
          <input type="checkbox" id="\${task.id}" class="mr-3" />
          <label for="\${task.id}" class="text-lg">\${task.title}</label>
        \`;
        list.appendChild(li);
      });
    }

    async function submitTasks() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const completed = tasks.filter(t => document.getElementById(t.id).checked).map(t => t.id);
      const now = new Date().toISOString().split("T")[0]; // e.g. 2025-04-30

      await db.collection("dailyTasks").doc(user.uid).set({
        [now]: completed
      }, { merge: true });

      alert("Tasks submitted successfully!");
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        renderTasks();
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script> <!-- Removed balance end -->
